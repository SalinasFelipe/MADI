<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/IconMADI.jpg" />
    <link rel="stylesheet" href="../css/check.css" />
    <title>Registrase</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img class="logo" src="../images/Madi-Icon.png" alt="logo" />
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="./index.html" class="nav-link-1">Inicio</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="tittle">
      <h1>REGISTRARSE</h1>
    </div>

    <!-- registration form -->
    <div class="container">
      <p class="content">Rellene los siguientes campos ñe:</p>
      <section class="form-check">
        <form class="formulario" action="" method="" id="form">
          <label>
            <h4>Nombres:</h4>
            <input
              class="inputs"
              type="text"
              name="username"
              placeholder="Ingrese sus nombre"
            />
            <span></span>
          </label>

          <label>
            <h4>Apellidos:</h4>
            <input
              class="inputs"
              type="text"
              name="last-name"
              placeholder="Ingrese sus apellidos"
            />
            <span></span>
          </label>

          <label>
            <h4>Documento:</h4>
            <input
              class="inputs"
              type="text"
              name="document"
              placeholder="Ingrese su No° Documento"
            />
            <span></span>
          </label>

          <label>
            <h4>E-mail:</h4>

            <input
              class="inputs"
              type="text"
              name="email"
              placeholder="Correo electronico"
            />
            <span></span>
          </label>

          <label>
            <h4>Celular:</h4>

            <input
              class="inputs"
              type="tel"
              name="Phone-number"
              placeholder="Ingrese su No° Celular"
            />
            <span></span>
          </label>

          <label>
            <h4>contraseña nueva:</h4>
            <input
              class="inputs"
              type="password"
              name="password"
              placeholder="Ingrese su nueva contraseña"
            />
            <span></span>
          </label>

          <!-- submit es para los registros -->

          <button type="submit" class="botton-check">registrarse</button>
        </form>
      </section>
    </div>

    <script src="../javaScript/check.js"></script>
  </body>
</html>
