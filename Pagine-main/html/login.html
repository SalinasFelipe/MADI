<html lang="en">

            />

          <label>
            <h4>Correo electronico:</h4>
            <input
              class="inputs"
              type="text"
              name="username"
              placeholder="Ingrese el correo"
            />
            <span></span>
          </label>

          <label>
            <h4>contrase単a:</h4>
            <input
              class="inputs"
              type="password"
              name="password"
              placeholder="Ingrese la contrase単a"
            />
            <span></span>
          </label>
          <a class="forgot" href="/Pagine-main/html/forgot-password.html"
            >多Olvidaste contrase単a?</a
          >
          <button type="submit" class="botton-check">Iniciar</button>
        </form>
      </section>
    </div>

    <script src="/Pagine-main/javaScript/login.js"></script>
