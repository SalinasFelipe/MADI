<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/profesor/css/information-courses/add-student.css"
    />
    <link rel="icon" href="/Pagine-main/images/IconMADI.jpg" />
    <title>Añadir estudiantes</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="logo" src="/Pagine-main/images/Madi-Icon.png" alt="logo" />
        <div class="teacher">
          <h2 class="tittle-teacher">PROFESOR</h2>
          <span class="name-teacher">ejemplo nombre del profesor</span>
        </div>
      </div>
    </header>

    <main>
      <nav>
        <div class="enlaces">
          <a href="/profesor/html/recommendations.html" class="home"
            ><span
              ><img
                class="image-home"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/home--v5.png"
                alt="home--v5" /></span
            >Inicio</a
          >
          <a href="/profesor/html/username-teacher.html" class="username"
            ><span
              ><img
                class=".image-username"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/user--v1.png"
                alt="user--v1"
              />
            </span>
            Perfil</a
          >
          <a href="/profesor/html/course-teacher.html" class="course"
            ><span
              ><img
                class="image-course"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/e-learning--v1.png"
                alt="e-learning--v1" /></span
            >Cursos</a
          >
          <a href="/profesor/html/tutoriales/tutorials.html" class="tutorials"
            ><span
              ><img
                class="image-tutorials"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/tv--v1.png"
                alt="tv--v1" /></span
            >Tutoriales</a
          >

          <div class="container-publi">
            <span
              ><img
                class="publicity"
                src="/Pagine-main/images/image.png"
                alt=""
            /></span>
          </div>
          <div class="container-support">
            <a class="support-adjustment" href="/profesor/html/support.html"
              ><span
                ><img
                  class="image-holder"
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material/24/customer-support--v1.png"
                  alt="customer-support--v1"
              /></span>
              Soporte</a
            >
          </div>
        </div>
      </nav>

      <a
        class="button-back"
        href="/profesor/html/information-courses/subject.html"
      >
        <img
          class="image"
          width="50"
          height="50"
          src="https://img.icons8.com/ios-filled/50/back.png"
          alt="back"
        />
      </a>
      <div class="container-add-student">
        <h1>Estudiantes</h1>
        <span class="subject">Algebra 1</span>
        <div class="container-two">
          <div class="container-form">
            <form action="">
              <label>Pulsa para subir archivo..</label>
              <input type="file" name="files" />

              <div class="text">
                <p class="text-two">
                  Recuerda , solo se selecciona archivos planos, si no sabes
                  como hacerlo, recomendamos revisar el apartado de
                  <em>'TUTORIALES'</em>
                </p>
              </div>
              <div class="button-add-student">
                <button type="submit" class="add-student">
                  Añadir estudiante
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h3>© 2023, Grupo MADI</h3>
    </footer>
  </body>
</html>
