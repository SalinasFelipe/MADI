<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/profesor/css/change-password.css" />
    <link rel="icon" href="/Pagine-main/images/IconMADI.jpg" />
    <title>Cambio de contraseña</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="logo" src="/Pagine-main/images/Madi-Icon.png" alt="logo" />
        <div class="teacher">
          <h2 class="tittle-teacher">PROFESOR</h2>
          <span class="name-teacher">ejemplo nombre del profesor</span>
        </div>
      </div>
    </header>

    <main>
      <nav>
        <div class="enlaces">
          <a href="/profesor/html/recommendations.html" class="home"
            ><span
              ><img
                class="image-home"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/home--v5.png"
                alt="home--v5" /></span
            >Inicio</a
          >
          <a href="/profesor/html/username-teacher.html" class="username"
            ><span
              ><img
                class=".image-username"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/user--v1.png"
                alt="user--v1"
              />
            </span>
            Perfil</a
          >
          <a href="/profesor/html/course-teacher.html" class="course"
            ><span
              ><img
                class="image-course"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/e-learning--v1.png"
                alt="e-learning--v1" /></span
            >Cursos</a
          >
          <a href="#" class="tutorials"
            ><span
              ><img
                class="image-tutorials"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/tv--v1.png"
                alt="tv--v1" /></span
            >Tutoriales</a
          >

          <div class="container-publi">
            <span
              ><img
                class="publicity"
                src="/Pagine-main/images/image.png"
                alt=""
            /></span>
          </div>
          <div class="container-support">
            <a class="support-adjustment" href=""
              ><span
                ><img
                  class="image-holder"
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material/24/customer-support--v1.png"
                  alt="customer-support--v1"
              /></span>
              Soporte</a
            >
          </div>
        </div>
      </nav>

      <h1 class="tittle">PERFIL</h1>

      <div class="container-form">
        <form action="" class="form">
          <label>
            Contraseña anterior
            <input type="password" name="old-password" />
            <img
              class="eyes-password-one"
              id="password"
              width="40"
              height="40"
              src="https://img.icons8.com/ios-filled/50/invisible.png"
              alt="invisible"
            />

            <span></span>
          </label>

          <label>
            Nueva contraseña
            <input type="password" name="new-password" />
            <img
              class="eyes-password-two"
              id="password"
              width="40"
              height="40"
              src="https://img.icons8.com/ios-filled/50/invisible.png"
              alt="invisible"
            />
            <span></span>
          </label>

          <label>
            Confirmacion de contraseña
            <input type="password" name="confirmation-password" />
            <img
              class="eyes-password-three"
              id="password"
              width="40"
              height="40"
              src="https://img.icons8.com/ios-filled/50/invisible.png"
              alt="invisible"
            />
            <span></span>
          </label>
          <p>
            Recuerde, que al realizar un cambio de clave debera volver a iniciar
            sesion
          </p>

          <button type="submit" class="button-password">
            Cambiar contraseña
          </button>
        </form>
      </div>
    </main>
    <footer>
      <h3>© 2023, Grupo MADI</h3>
    </footer>
  </body>
</html>
