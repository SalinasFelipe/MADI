<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/estudiante/css/change-pass-stu.css" />
    <link rel="icon" href="/Pagine-main/images/IconMADI.jpg" />
    <title>Cambio de contraseña</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="logo" src="/Pagine-main/images/Madi-Icon.png" alt="logo" />
        <div class="student">
          <h2 class="tittle-student">ESTUDIANTE</h2>
          <span class="name-student">ejemplo nombre del Estudiante</span>
        </div>
      </div>
    </header>

    <main>
      <nav>
        <div class="enlaces">
          <a href="/estudiante/html/recomendation-student.html" class="home"
            ><span
              ><img
                class="image-home"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/home--v5.png"
                alt="home--v5" /></span
            >Inicio</a
          >
          <a href="/estudiante/html/username-student.html" class="username"
            ><span
              ><img
                class=".image-username"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/user--v1.png"
                alt="user--v1"
              />
            </span>
            Perfil</a
          >
          <a href="/estudiante/html/course/course-student.html" class="course"
            ><span
              ><img
                class="image-course"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/e-learning--v1.png"
                alt="e-learning--v1" /></span
            >Cursos</a
          >
          <a
            href="/estudiante/html/tutoriales/tutorials-stu.html"
            class="tutorials"
            ><span
              ><img
                class="image-tutorials"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/tv--v1.png"
                alt="tv--v1" /></span
            >Tutoriales</a
          >

          <div class="container-publi">
            <span
              ><img
                class="publicity"
                src="/Pagine-main/images/image.png"
                alt=""
            /></span>
          </div>
          <div class="container-support">
            <a
              class="support-adjustment"
              href="/estudiante/html/support-stu.html"
              ><span
                ><img
                  class="image-holder"
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material/24/customer-support--v1.png"
                  alt="customer-support--v1"
              /></span>
              Soporte</a
            >
          </div>
        </div>
      </nav>

      <a class="button-back" href="/estudiante/html/username-student.html">
        <img
          class="image"
          width="50"
          height="50"
          src="https://img.icons8.com/ios-filled/50/back.png"
          alt="back"
        />
      </a>

      <h1 class="tittle">PERFIL</h1>

      <div class="container-form">
        <form action="" class="form">
          <label>
            Contraseña anterior
            <input type="password" id="old-password" value="" />

            <span></span>
          </label>

          <label>
            Nueva contraseña
            <input type="password" id="new-password" />

            <span></span>
          </label>

          <label>
            Confirmacion de contraseña
            <input type="password" id="confirmation-password" />

            <span></span>
          </label>
          <p>
            Recuerde, que al realizar un cambio de clave debera volver a iniciar
            sesion
          </p>

          <button type="submit" class="button-password">
            Cambiar contraseña
          </button>
        </form>
      </div>
    </main>
    <footer>
      <h3>© 2023, Grupo MADI</h3>
    </footer>

    <script src="/estudiante/js/change-pass-stu.js"></script>
  </body>
</html>
