<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/css/courses/username-studen-ad.css" />
    <link rel="icon" href="/Pagine-main/images/IconMADI.jpg" />
    <title>Crear curso</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="logo" src="/Pagine-main/images/Madi-Icon.png" alt="logo" />
        <div class="admin">
          <h2 class="tittle-admin">ADMIN</h2>
          <span class="name-admin">ejemplo nombre del admin</span>
        </div>
      </div>
    </header>

    <main>
      <nav>
        <div class="enlaces">
          <a href="/admin/html/recomendation-adm.html" class="home"
            ><span
              ><img
                class="image-home"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/home--v5.png"
                alt="home--v5" /></span
            >Inicio</a
          >
          <a href="/admin/html/username-adm.html" class="username"
            ><span
              ><img
                class=".image-username"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/user--v1.png"
                alt="user--v1"
              />
            </span>
            Perfil</a
          >
          <a href="/admin/html/Courses/courses.html" class="course"
            ><span
              ><img
                class="image-course"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/e-learning--v1.png"
                alt="e-learning--v1" /></span
            >Cursos</a
          >
          <a href="/admin/html/tutorials/tutorials-admin.html" class="tutorials"
            ><span
              ><img
                class="image-tutorials"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/tv--v1.png"
                alt="tv--v1" /></span
            >Tutoriales</a
          >

          <a href="/admin/html/reports.html" class="reports"
            ><span
              ><img
                class="image-report"
                width="30"
                height="30"
                src="https://img.icons8.com/ios-glyphs/30/documents.png"
                alt="documents" /></span
            >Reportes</a
          >

          <div class="container-publi">
            <span
              ><img
                class="publicity"
                src="/Pagine-main/images/image.png"
                alt=""
            /></span>
          </div>
          <div class="container-support">
            <a class="support-adjustment" href="/admin/html/support-admin.html"
              ><span
                ><img
                  class="image-holder"
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material/24/customer-support--v1.png"
                  alt="customer-support--v1"
              /></span>
              Soporte</a
            >
          </div>
        </div>
      </nav>

      <a class="button-back" href="/admin/html/Courses/see-studen-admin.html">
        <img
          class="image"
          width="50"
          height="50"
          src="https://img.icons8.com/ios-filled/50/back.png"
          alt="back"
        />
      </a>

      <div class="container-student">
        <h1>PERFIL</h1>
        <div class="container-info">
          <span class="name-student">nombre del estudiante</span>

          <div class="info">
            <div class="container-dates">
              <label
                >Nombre:
                <span class="information">Nombre del estudiante</span></label
              >
            </div>

            <div class="container-dates">
              <label
                >Apellido:
                <span class="information">Apellido del estudiante</span></label
              >
            </div>

            <div class="container-dates">
              <label
                >documento:
                <span class="information">documento del estudiante</span></label
              >
            </div>

            <div class="container-dates">
              <label
                >No° Celular:
                <span class="information">celular del estudiante</span></label
              >
            </div>

            <div class="container-dates">
              <label
                >Correo:
                <span class="information">Correo del estudiante</span></label
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h3>© 2023, Grupo MADI</h3>
    </footer>
  </body>
</html>
