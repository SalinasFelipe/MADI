<!DOCTYPE html>

  <head>

  </head>
  <body>
    <header class="header">

        <img class="logo" src="/Pagine-main/images/Madi-Icon.png" alt="logo" />

    <main>
      <nav>

          <a href="/admin/html/recomendation-adm.html" class="home"
            ><span
              ><img
                class="image-home"

                src="https://img.icons8.com/material/24/home--v5.png"
                alt="home--v5" /></span

          >
          <a href="/admin/html/username-adm.html" class="username"
            ><span
              ><img
                class=".image-username"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/user--v1.png"
                alt="user--v1"
              />
            </span>
            Perfil</a
          >
          <a href="/admin/html/Courses/courses.html" class="course"
            ><span
              ><img
                class="image-course"
                width="24"
                height="24"
                src="https://img.icons8.com/material/24/e-learning--v1.png"
                alt="e-learning--v1" /></span
            >Cursos</a
          >
          <a href="/admin/html/tutorials/tutorials-admin.html" class="tutorials"
            ><span
              ><img
                class="image-tutorials"

                alt="tv--v1" /></span

          >

          <a href="/admin/html/reports.html" class="reports"
            ><span
              ><img
                class="image-report"
                width="30"
                height="30"
                src="https://img.icons8.com/ios-glyphs/30/documents.png"
                alt="documents" /></span
            >Reportes</a
          >

          <div class="container-publi">
            <span
              ><img
                class="publicity"
                src="/Pagine-main/images/image.png"
                alt=""
            /></span>
          </div>
          <div class="container-support">
            <a class="support-adjustment" href="/admin/html/support-admin.html"
              ><span
                ><img
                  class="image-holder"
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material/24/customer-support--v1.png"
                  alt="customer-support--v1"
              /></span>
              Soporte</a
            >
          </div>
        </div>

      <h1>Perfil</h1>
      <section class="student-profile">
        <form action="">
          <div class="container-dates">
            <label> Nombre: </label>
            <input type="text" name="nam" id="nameadmin" value="" />
            <span id="removename">Andres Felipe </span>
            <img
              class="image"
              id="pencil-image"
              src="/Pagine-main/images/editar_nombres.png"
              alt=""
            />
          </div>

          <div class="container-dates">
            <label> Apellidos: </label>
            <input type="text" id="last-name-adm" />
            <span id="removelastadmin">salinas muñoz</span>
            <img
              class="image"
              id="pencil-image-two"
              src="/Pagine-main/images/editar_nombres.png"
              alt=""
            />
          </div>

          <div class="container-dates">
            <label> Correo: </label>
            <span>salinasmunozfelipe@gmail.com</span>
          </div>

          <div class="button-information">
            <button type="submit" id="button-change" class="button-change">
              Realizar cambios
            </button>
          </div>
        </form>

        <div class="container-information">
          <a class="botton-password" href="/admin/html/change-pass-adm.html"
            >Cambiar Clave</a
          >
          <p class="text-advice">
            Algunos campos no se pueden modificar, para realizar cambios en
            estos , contactar al soporte
          </p>
        </div>
      </section>

    <footer>
      <h3>© 2023, Grupo MADI</h3>
